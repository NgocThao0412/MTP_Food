<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../Img/favicon.png" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" href="../css/manager-user.css" />
    <link rel="stylesheet" href="../css/admin-reponsive.css" />
    <link rel="stylesheet" href="../css/statistical-product.css" />
    <link
      rel="stylesheet"
      href="../font/font-awesome-pro-v6-6.2.0/css/all.min.css"
    />
    <title>Admin</title>
  </head>

  <body>
    <header class="header">
      <button class="menu-icon-btn">
        <div class="menu-icon">
          <i class="fa-regular fa-bars"></i>
        </div>
      </button>
    </header>

    <div class="container">
      <aside class="sidebar open">
        <div class="top-sidebar">
          <a href="#" class="channel-logo">
            <img src="../Img/favicon.png" alt="Channel Logo" />
          </a>
          <div class="hidden-sidebar your-channel">
            <img src="../Img/admin/mtp-food-title.png" style="height: 30px" alt="" />
          </div>
        </div>

<!--Sidebar menu-->
        <div class="middle-sidebar">
  <ul class="sidebar-list">
    <li class="sidebar-list-item tab-content">
      <a href="./manager-user.html" class="sidebar-link">
        <div class="sidebar-icon"><i class="fa-light fa-house"></i></div>
        <div class="hidden-sidebar">Trang tổng quan</div>
      </a>
    </li>

    <li class="sidebar-list-item tab-content">
      <a href="javascript:void(0)" class="sidebar-link" onclick="toggleSubmenu(this,'product-submenu')">
        <div class="sidebar-icon">
          <i class="fa-light fa-chart-simple"></i>
        </div>
        <div class="hidden-sidebar">Sản phẩm</div>
        <i class="fa-light fa-chevron-right menu-arrow"></i>
      </a>
      <ul class="submenu" id="product-submenu" style="display: none; margin-left: 20px">
        <li class="sidebar-list-item">
          <a href="./list-product.html" class="sidebar-link">
            <div class="sidebar-icon">
              <i class="fa-light fa-basket-shopping"></i>
            </div>
            <div class="hidden-sidebar">Thông tin sản phẩm</div>
          </a>
        </li>
        <li class="sidebar-list-item">
          <a href="./price-manage.html" class="sidebar-link">
            <div class="sidebar-icon">
              <i class="fa-light fa-users"></i>
            </div>
            <div class="hidden-sidebar">Quản lý giá</div>
          </a>
        </li>
      </ul>
    </li>

    <li class="sidebar-list-item tab-content">
      <a href="./add-product.html" class="sidebar-link">
        <div class="sidebar-icon">
          <i class="fa-light fa-boxes-stacked"></i>
        </div>
        <div class="hidden-sidebar">Nhập hàng</div>
      </a>
    </li>

    <li class="sidebar-list-item tab-content">
      <a href="./order-manage.html" class="sidebar-link">
        <div class="sidebar-icon">
          <i class="fa-light fa-basket-shopping"></i>
        </div>
        <div class="hidden-sidebar">Đơn hàng</div>
      </a>
    </li>

    <li class="sidebar-list-item tab-content">
      <a href="./customers.html" class="sidebar-link">
        <div class="sidebar-icon">
          <i class="fa-light fa-users"></i>
        </div>
        <div class="hidden-sidebar">Khách hàng</div>
      </a>
    </li>

    <li class="sidebar-list-item tab-content">
      <a href="javascript:void(0)" class="sidebar-link" onclick="toggleSubmenu(this,'statistical-submenu')">
        <div class="sidebar-icon">
          <i class="fa-light fa-chart-simple"></i>
        </div>
        <div class="hidden-sidebar">Thống kê</div>
        <i class="fa-light fa-chevron-right menu-arrow"></i>
      </a>
      <ul class="submenu" id="statistical-submenu" style="display: none; margin-left: 20px">
        <li class="sidebar-list-item">
          <a href="./statistical-product.html" class="sidebar-link active">
            <div class="sidebar-icon">
              <i class="fa-light fa-basket-shopping"></i>
            </div>
            <div class="hidden-sidebar">Thống kê sản phẩm</div>
          </a>
        </li>
        <li class="sidebar-list-item">
          <a href="./statistical-users.html" class="sidebar-link">
            <div class="sidebar-icon">
              <i class="fa-light fa-users"></i>
            </div>
            <div class="hidden-sidebar">Thống kê người dùng</div>
          </a>
        </li>
      </ul>
    </li>
  </ul>
</div>


        <div class="bottom-sidebar">
          <ul class="sidebar-list">
            <li class="sidebar-list-item user-logout">
              <a href="/" class="sidebar-link">
                <div class="sidebar-icon">
                  <i class="fa-thin fa-circle-chevron-left"></i>
                </div>
                <div class="hidden-sidebar">Trang chủ</div>
              </a>
            </li>
            <li class="sidebar-list-item user-logout">
              <a href="#" class="sidebar-link">
                <div class="sidebar-icon">
                  <i class="fa-light fa-circle-user"></i>
                </div>
                <div class="hidden-sidebar" id="name-acc"></div>
              </a>
            </li>
            <li class="sidebar-list-item user-logout">
              <a href="#" class="sidebar-link" id="logout-acc">
                <div class="sidebar-icon">
                  <i class="fa-light fa-arrow-right-from-bracket"></i>
                </div>
                <div class="hidden-sidebar">Đăng xuất</div>
              </a>
            </li>
          </ul>
        </div>
      </aside>

        <main class="content">
        <div class="section">
                <div class="admin-control">
                    <div class="admin-control-left">
                        <select name="the-loai-tk" id="the-loai-tk" onchange="thongKe()">
                            <option>Tất cả</option>
                            <option>Món chay</option>
                            <option>Món mặn</option>
                            <option>Món lẩu</option>
                            <option>Món ăn vặt</option>
                            <option>Món tráng miệng</option>
                            <option>Nước uống</option>
                            <option>Món khác</option>
                        </select>
                    </div>
                    <div class="admin-control-center">
                        <form action="" class="form-search">
                            <span class="search-btn"><i class="fa-light fa-magnifying-glass"></i></span>
                            <input id="form-search-tk" type="text" class="form-search-input" placeholder="Tìm kiếm tên món..." oninput="thongKe()">
                        </form>
                    </div>
                    <div class="admin-control-right">
                        <form action="" class="fillter-date">
                            <div>
                                <label for="time-start">Từ</label>
                                <input type="date" class="form-control-date" id="time-start-tk" onchange="thongKe()">
                            </div>
                            <div>
                                <label for="time-end">Đến</label>
                                <input type="date" class="form-control-date" id="time-end-tk" onchange="thongKe()">
                            </div>
                        </form> 
                        <button class="btn-reset-order" onclick="thongKe(1)"><i class="fa-regular fa-arrow-up-short-wide"></i></i></button>
                        <button class="btn-reset-order" onclick="thongKe(2)"><i class="fa-regular fa-arrow-down-wide-short"></i></button>
                        <button class="btn-reset-order" onclick="thongKe(0)"><i class="fa-light fa-arrow-rotate-right"></i></button>                    
                    </div>
                </div>
                <div class="order-statistical" id="order-statistical">
                    <div class="order-statistical-item">
                        <div class="order-statistical-item-content">
                            <p class="order-statistical-item-content-desc">Sản phẩm được bán ra</p>
                            <h4 class="order-statistical-item-content-h" id="quantity-product"></h4>
                        </div>
                        <div class="order-statistical-item-icon">
                            <i class="fa-light fa-salad"></i>
                        </div>
                    </div>
                    <div class="order-statistical-item">
                        <div class="order-statistical-item-content">
                            <p class="order-statistical-item-content-desc">Số lượng bán ra</p>
                            <h4 class="order-statistical-item-content-h" id="quantity-order"></h4>
                        </div>
                        <div class="order-statistical-item-icon">
                            <i class="fa-light fa-file-lines"></i>
                        </div>
                    </div>
                    <div class="order-statistical-item">
                        <div class="order-statistical-item-content">
                            <p class="order-statistical-item-content-desc">Doanh thu</p>
                            <h4 class="order-statistical-item-content-h" id="quantity-sale"></h4>
                        </div>
                        <div class="order-statistical-item-icon">
                            <i class="fa-light fa-dollar-sign"></i>
                        </div>
                    </div>
                </div>
                <div class="table">
                    <table width="100%">
                        <thead>
                            <tr>
                                <td>STT</td>
                                <td>Tên món</td>
                                <td>Số lượng bán</td>
                                <td>Doanh thu</td>
                                <td></td>
                            </tr>
                        </thead>
                        <tbody id="showTk">
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>


    <div id="toast"></div>
    <script src="../js/price-manage.js"></script>
    <script src="../js/statiscal-product.js"></script>
  </body>
</html>
